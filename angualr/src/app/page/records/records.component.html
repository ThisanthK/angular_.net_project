<app-header></app-header>

<div class="employee-details">
    <div class="heading">
       <h2>Employee Records</h2>
       <button class="btn btn-addemployee" (click)="addEmployee()">Add Employee</button>
    </div>
    <div class="card-body">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Emp-Id</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Date of birth</th>
                        <th>phone</th>
                        <th>Address</th>
                         <th>Action</th>
                    </tr>
                </thead>
             <tbody>
                
                <tr *ngFor="let ed of employee$ | async;">
                    <td>{{ed.id}}</td>
                    <td>{{ed.empId}}</td>
                    <td>{{ed.name}}</td>
                    <td>{{ed.role}}</td>
                    <td>{{ed.email}}</td>
                    <td>{{ed.gender}}</td>
                    <td>{{ed.dob}}</td>
                    <td>{{ed.phoneNo}}</td>
                    <td>{{ed.address}}</td>
                    <td>
                            <button class="btn btn-edit" type="button" (click)="editEmployee(ed.id,ed)">Edit</button>                           
                            <button class="btn btn-delete" type="button" (click)="deleteEmployee(ed.id)">Delete</button>
                    </td>
                    </tr>
                
                </tbody>      
            </table>
        </div>
    </div>
</div>

<app-employeeform *ngIf="showEmployeeForm" [selectedEmployee]="selectedEmployee" (closeForm)="closeEmployeeForm()"></app-employeeform>
